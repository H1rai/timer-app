<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマーアプリ</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main class="timer-container">
        <!-- タイマー表示部 -->
        <section class="timer-display" aria-live="polite" aria-label="タイマー表示">
            <div class="time-display" id="timeDisplay" role="timer" aria-label="残り時間">00:00</div>
        </section>

        <!-- 時間設定入力部 -->
        <section class="timer-inputs" aria-label="時間設定">
            <div class="input-group">
                <label for="minutesInput">分</label>
                <input 
                    type="text" 
                    inputmode="numeric"
                    id="minutesInput" 
                    class="time-input" 
                    min="0" 
                    max="99" 
                    value="0"
                    tabindex="0"
                    aria-label="分を入力（0から99まで）"
                    aria-describedby="minutesHelp"
                >
                <div id="minutesHelp" class="sr-only">0から99分まで入力できます</div>
            </div>
            <div class="input-separator">:</div>
            <div class="input-group">
                <label for="secondsInput">秒</label>
                <input 
                    type="text" 
                    inputmode="numeric"
                    id="secondsInput" 
                    class="time-input" 
                    min="0" 
                    max="59" 
                    value="0"
                    tabindex="0"
                    aria-label="秒を入力（0から59まで）"
                    aria-describedby="secondsHelp"
                >
                <div id="secondsHelp" class="sr-only">0から59秒まで入力できます。60以上の場合は自動的に分に繰り上げられます</div>
            </div>
            <div id="inputDisabledMessage" class="sr-only">タイマー動作中は時間設定を変更できません</div>
        </section>

        <!-- タイマー制御ボタン部 -->
        <section class="timer-controls" aria-label="タイマー制御">
            <button 
                id="startPauseBtn" 
                class="control-btn primary-btn"
                aria-label="タイマーを開始"
                aria-describedby="startPauseDescription"
            >
                開始
            </button>
            <button 
                id="resetBtn" 
                class="control-btn secondary-btn"
                aria-label="タイマーをリセット"
                aria-describedby="resetDescription"
            >
                リセット
            </button>
            <div id="startPauseDescription" class="sr-only">Enterキーまたはスペースキーでも操作できます</div>
            <div id="resetDescription" class="sr-only">タイマーを初期状態に戻します</div>
        </section>

        <!-- ステータス表示部 -->
        <section class="timer-status" aria-live="polite" aria-label="タイマー状態">
            <div id="statusMessage" class="status-message"></div>
        </section>
        
        <!-- スクリーンリーダー用のライブリージョン -->
        <div id="ariaLiveRegion" class="sr-only" aria-live="assertive" aria-atomic="true"></div>
        <div id="ariaPoliteRegion" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    </main>

    <script src="scripts/timer.js"></script>
</body>
</html>
